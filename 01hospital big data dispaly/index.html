<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>数据可视化demo</title>
        <link href="css/common.css" rel="stylesheet">
    </head>
    <body>
        <!-- 顶部 -->
        <header class="header left">
            <div class="left nav">
                <ul>
                    <li class="nav_active"><i class="nav_1"></i><a href="index.html">采集概况</a></li>
                    <li><i class="nav_2"></i><a href="quota.html">指标分析</a></li>
                    <li><i class="nav_3"></i><a href="trend.html">趋势分析</a></li>
                    <li><i class="nav_4"></i><a href="chronic.html">慢病病人列表</a></li>
                </ul>
            </div>
            <div class="header_center left" style="position: relative;">
                <h2><strong>大数据展示</strong></h2>
            </div>
            <!-- <div class="right nav text_right">
                <ul>
                    <li>苹果</li>
                    <li>香蕉</li>
                    <li>凤梨</li>
                </ul>
            </div> -->
        </header>
        <!-- 内容部分 -->
        <div class="con left">
            <!-- 数据总概 -->
            <div class="con_div">
                <div class="con_div_text left">
                    <div class="con_div_text01 left">
                        <img src="img/info_1.png" class="left text01_img">
                        <div class="left text01_div">
                            <p>总采集数据量(G)</p>
                            <p>1235</p>
                        </div>
                    </div>
                    <div class="con_div_text01 right">
                        <img src="img/info_2.png" class="left text01_img">
                        <div class="left text01_div">
                            <p>当月采集数据量(G)</p>
                            <p>235</p>
                        </div>
                    </div>
                </div>
                <div class="con_div_text left">
                    <div class="con_div_text01 left">
                        <img src="img/info_3.png" class="left text01_img">
                        <div class="left text01_div">
                            <p>总门诊数(人)</p>
                            <p class="sky">12356</p>
                        </div>
                    </div>
                    <div class="con_div_text01 right" >
                        <img src="img/info_4.png" class="left text01_img">
                        <div class="left text01_div">
                            <p>当月门诊数(人)</p>
                            <p class="sky">12356</p>
                        </div>
                    </div>
                </div>
                <div class="con_div_text left">
                    <div class="con_div_text01 left">
                        <img src="img/info_5.png" class="left text01_img">
                        <div class="left text01_div">
                            <p>总住院人数(人)</p>
                            <p class="org">12356</p>
                        </div>
                    </div>
                    <div class="con_div_text01 right">
                        <img src="img/info_6.png" class="left text01_img">
                        <div class="left text01_div">
                            <p>当月住院数(人)</p>
                            <p class="org">12356</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 统计分析图 -->
            <div class="div_any">
                <div class="left div_any01">
                    <div class="div_any_child">
                        <div class="div_any_title">
                            <img src="img/title_1.png">各医院采集数据量
                        </div>
                        <p id="pieChart1" class="p_chart"></p>    
                    </div>
                    <div class="div_any_child">
                        <div class="div_any_title">
                            <img src="img/title_2.png">各医院门诊住院费用
                        </div>
                        <p id="histogramChart" class="p_chart"></p>
                    </div>
                </div>
                <div class="div_any02 left">
                    <div class="div_any_child div_height">
                        <div class="div_any_title any_title_width">
                            <img src="img/title_0.png">厦门市地图
                        </div>
                        <div id="mapChart"></div>
                    </div>
                </div>
                <div class="right div_any01">
                    <div class="div_any_child">
                        <div class="div_any_title">
                            <img src="img/title_3.png">数据采集条数(当日)
                        </div>
                        <p id="lineChart" class="p_chart"></p>
                    </div>
                    <div class="div_any_child">
                        <div class="div_any_title">
                            <img src="img/title_4.png">就诊人数(当日)
                        </div>
                        <p id="lineChart2" class="p_chart"></p>
                    </div>
                </div>
            </div>
            
            <!-- 点击地图的弹出框 -->
            <div id="el-dialog" class="">
                <div class="xc_layer"></div>
                <div class="popBox" id="printView" >
                    <div class="ttBox">
                        <span class="tt" id="reportTitle">第一医院</span>
                        <img src="img/close.png" class="close" title="关闭弹窗">
                    </div>
                    <div class="txtBox" id="el-dialog_body">
                        <div id="div_css">
                            <div class="left div_any01" style="width: 64%;">
                                <div class="div_any_child">
                                    <div class="div_any_title">
                                        <div type="text" class="demo-input" id="date1"></div>
                                        <img src="img/title_4.png">门诊住院人次
                                    </div>
                                    <p id="lineChart3" class="p_chart"></p>
                                </div>
                                <div class="div_any_child">
                                    <div class="div_any_title" >
                                        <div type="text" class="demo-input" id="date2"></div>
                                        <img src="img/title_7.png">医疗费用
                                    </div>
                                    <p id="lineChart4" class="p_chart"></p>
                                </div>
                            </div>
                            <div class="left div_any01" style="width: 32%;">
                                <div class="div_any_child">
                                    <div class="div_any_title">
                                        <div type="text" class="demo-input" id="date3"></div>
                                        <img src="img/title_18.png">病人年龄段分布
                                    </div>
                                    <p id="pieChart2" class="p_chart"></p>
                                </div>
                                <div class="div_any_child">
                                    <div class="div_any_title">
                                        <div type="text" class="demo-input" id="date4"></div>
                                            <img src="img/title_20.png">医疗费用组成
                                    </div>
                                    <p id="pieChart3" class="p_chart"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
