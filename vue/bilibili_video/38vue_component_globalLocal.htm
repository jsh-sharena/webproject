<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件化全局组件与局部组件</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件 -->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <hr>
    <div id="app2">
        <!-- 3.使用组件 -->
        <cpn></cpn>
    </div>
    <script>
        //1.创建组件构造器
        const cpnC = Vue.extend({
                template: `
                <div>
                    <h2> 组件标题 </h2>
                    <p> 我是组件中的一个段落内容 </p>
                </div>`
            })
            //2.注册组件(全局组件,意味着可以在多个Vue的实例下面使用)
            //Vue.component('cpn', cpnC)
            //疑问：怎么注册的组件才是局部组件？
            //创建Vue实例1
        let app = new Vue({
                el: '#app',
                components: {
                    //cpn使用组件时的标签名
                    cpn: cpnC
                }
            })
            //创建Vue实例2
        let app2 = new Vue({
            el: '#app2',
        })
    </script>
</body>

</html>
