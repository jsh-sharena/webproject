<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件中的data为什么是函数</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <!-- 组件实例对象 -->
    <div id="app">
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>当前计数:{{counter}}</h2>
            <button @click="increment">+</button>
            <button @click="decrement">-</button>
        </div>
    </template>

    <script>
        //1.注册组件
        Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    counter: 0
                }
            },
            methods: {
                increment() {
                    this.counter++
                },
                decrement() {
                    this.counter--
                }
            },
        })
        const app = new Vue({
            el: '#app'
        })
    </script>

    <script>
        function abc() {
            return {
                name: 'why',
                age: 18
            }
        }

        let obj1 = abc()
        let obj2 = abc()
        let obj3 = abc()

        obj1.name = "kobe"
        console.log(obj2)
        console.log(obj3)
    </script>
</body>

</html>
