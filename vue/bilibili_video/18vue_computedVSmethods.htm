<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue计算属性的缓存</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 方案一：直接拼接,语法过于繁琐 -->
        <h2>{{firstName}} {{lastName}}</h2>
        <hr>
        <!-- 方案二：通过定义methods -->
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <h2>{{getFullName()}}</h2>
        <hr>
        <!-- 方案三：通过计算属性computed -->
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
        <h2>{{fullName}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                firstName: 'kobe',
                lastName: 'Bryant',
            },
            methods: {
                getFullName: function() {
                    console.log('getFullName')
                    return this.firstName + ' ' + this.lastName
                }
            },
            computed: {
                fullName: function() {
                    console.log('FullName')
                    return this.firstName + ' ' + this.lastName
                },
            },
        })
    </script>
</body>

</html>
