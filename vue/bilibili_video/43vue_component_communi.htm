<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件通信：父组件向子组件传递数据</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
    </div>

    <template id="cpn">
        <div>
            <ul>
                <li v-for="item in cmovies">{{item}}</li>
            </ul>
            <h2>{{cmessage}}</h2>
        </div>
    </template>
    <script>
        //父传子：pros
        const cpn = {
            template: '#cpn',
            // props: ['cmovies', 'cmessage'],
            props: {
                //1.类型限制
                //cmovies: Array,
                // cmessage:String

                //2.提供一些默认值，以及必传值
                cmessage: {
                    type: String,
                    default: "你好哈v边防官兵", //默认值
                    required: true //必须传值
                },
                //类型时对象或者数组时，默认值必须是一个函数
                cmovies: {
                    type: Array,
                    //default: [] //vue2.5.17以下
                    default () {
                        return []
                    }
                }
            },
            data() {
                return {}
            },
            methods: {

            },

        }
        const app = new Vue({
            el: '#app',
            data: {
                message: "你好哈",
                movies: ['海王', '海贼王', '海尔兄弟']
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
