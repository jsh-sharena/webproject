<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件化高级---插槽的基本使用</title>
    <script src="../lib/vue.js"></script>
</head>

<body>

    <!-- 
    1.插槽的基本使用：<slot></slot>
    2.插槽的默认值：<slot>button</slot>
    3.如果有多个值，同时放入到组件进行替换时，一起作为替换元素
 -->
    <div id="app">
        <cpn><span>哈哈哈</span></cpn>
        <cpn>
            <h1>jjjj</h1>
            <h3>llll</h3>
        </cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>我是组件，哈哈哈</p>
            <!-- 设置插槽默认值 -->
            <slot><button>按钮</button></slot>
        </div>
    </template>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好哈',
            },
            components: {
                cpn: {
                    template: "#cpn",
                }
            }
        })
    </script>
</body>

</html>
