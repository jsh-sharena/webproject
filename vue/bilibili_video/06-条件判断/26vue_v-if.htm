<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-if的使用</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2 v-if="isShow">
            <div>abc</div>
            <div>abc</div>
            <div>abc</div>
            {{message}}</h2>
        <h1 v-else>isShow为false时，显示我</h1>

        <h2 v-if="score>=90">优秀</h2>
        <h2 v-else-if="score>=80">良好</h2>
        <h2 v-else-if="score>=60">及格</h2>
        <h2 v-else>不及格</h2>
        <!-- 一般使用计算属性实现，以上代码使用较少v-else-if -->
        <h2>{{result}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好哈',
                isShow: true,
                score: 99
            },
            computed: {
                result() {
                    let showMessage = "";
                    if (this.score >= 90) {
                        showMessage = "优秀"
                    } else if (this.score >= 80) {
                        showMessage = "良好"
                    } else if (this.score >= 60) {
                        showMessage = "及格"
                    } else {
                        showMessage = "不及格"
                    }
                    return showMessage
                }
            },
        })
    </script>
</body>

</html>
