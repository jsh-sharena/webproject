<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户登录切换的小案例</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <span v-if="isUser">
            <label for="username">用户账号</label>
            <input type="text" id="username" placeholder="用户账号登录" key="username" > 
        </span>
        <span v-else>
            <label for="email">用户邮箱</label> 
            <input type="text" id="email" placeholder="用户邮箱登录" key="email" >
        </span>
        <button @click="isUser=!isUser">切换类型</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好哈',
                isUser: true
            },
        })
    </script>
</body>

</html>
