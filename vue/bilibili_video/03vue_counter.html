<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue实例 计数器</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>当前计数:{{counter}}</h2>
        <!-- <button v-on:click="counter++">+</button>
        <button v-on:click="counter--">-</button> -->
        <button v-on:click="add">+</button>
        <button @click="sub">-</button>

    </div>

    <script>
        const obj = {
            counter:0,
            message:'abc'
        }
        const app = new Vue({
            el:'#app',
            data:obj,
            methods: {
                add:function(){
                    console.log('add被执行')
                    this.counter++
                },
                sub:function(){
                    console.log('sub被执行')
                    this.counter--

                }
            },
            created:function(){
                console.log('created');
            },
            mounted:function() {
                console.log('mounted');
            },
        })
    </script>
</body>
</html>
