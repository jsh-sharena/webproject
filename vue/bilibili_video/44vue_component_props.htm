<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件通信：父传子(props中的驼峰标识)</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- v-bind不支持驼峰,需转化为以-连接的语法 -->
        <cpn :cinfo="info" :child-my-message="message"></cpn>
    </div>

    <template id="cpn">
        <div>
            <h2>{{cinfo}}</h2>
            <h2>{{childMyMessage}}</h2>
        </div>
    </template>
    <script>
        //父传子：pros
        const cpn = {
            template: '#cpn',
            props: {
                cinfo: {
                    type: Object,
                    default () {
                        return {}
                    }
                },
                childMyMessage: {
                    type: String,
                    default: ''
                }
            },
            data() {
                return {}
            },
            methods: {

            },

        }
        const app = new Vue({
            el: '#app',
            data: {
                message: "aaaa",
                info: {
                    name: 'why',
                    age: 18,
                    height: 1.88
                }
            },
            components: {
                cpn
            }
        })
    </script>
</body>

</html>
