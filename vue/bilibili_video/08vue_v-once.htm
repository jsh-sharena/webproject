<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue插值操作</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>{{message}}</h2>
        <!-- v-once:该指令表示元素和组件只渲染一次，不会随着数据的改变而改变 -->
        <h2 v-once>{{message}}</h2>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好哈',
            },
        })
    </script>
</body>

</html>
