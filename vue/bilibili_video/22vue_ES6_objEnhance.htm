<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6 对象字面量增强写法</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
    </div>
    <script>
        //什么叫字面量：{}叫做对象的字面量
        //const obj = new Object()
        /*
        const obj = {
            name: 'why',
            age: 18,
            run: function() {
                console.log('在奔跑');
            },
            eat: function() {
                console.log('在吃东西');
            }

        }
        */
        //1.属性的增强写法
        const name = 'why';
        const age = 18;
        const height = 1.88

        //ES5的写法
        const obj1 = {
            name: name,
            age: age,
            height: height
        }

        //ES6写法
        const obj2 = {
            name,
            age,
            height
        }
        console.log(obj1)
        console.log(obj2)

        //2.函数的增强写法
        //ES5的写法
        const obj3 = {
                run: function() {

                },
                eat: function() {

                }
            }
            //ES6写法
        const obj4 = {
            run() {

            },
            eat() {

            }
        }
    </script>
</body>

</html>
