<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>第一个Vue程序，体验Vue的响应式</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <H2>{{name}}</H2>

    </div>
    <div >{{messsage}}</div>


    <script >
        // let(变量)/const(常量)
        // 编程范式：声明式编程
        const app = new Vue({
            el:'#app',//用于挂载需要管理的元素
            data:{
                message:'你好，好好加油！',
                name:'coderwhy'
            }
        })

        // 原生js的做法（编程范式：命令式编程）
        // 1.创建div元素，设置id属性
        // 2.定义一个变量叫message
        // 3.将message变量放在前面的div元素中显示
        // 4.修改message的数据：今天天气不错！
        // 5.将修改后的数据再次替换到div元素
    </script>
</body>
</html>
