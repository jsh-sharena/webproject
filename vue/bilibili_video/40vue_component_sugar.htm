<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue组件的语法糖注册方式</title>
    <script src="lib/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- 3.使用组件(全局) -->
        <my-cpn1></my-cpn1>
        <!-- 3.使用组件(局部) -->
        <my-cpn2></my-cpn2>
    </div>
    <my-cpn></my-cpn>
    <script>
        //1.全局组件注册的语法糖
        //1.创建组件构造器
        //const myComponent = Vue.extend()

        //2.注册组件，并且定义组件标签的名称
        Vue.component('my-cpn1', {
            template: `
                <div>
                    <h2> 全局组件标题1 </h2>
                    <p> 我是全局组件中的一个段落内容1 </p>
                </div>`
        })

        //注册局部组件的语法糖
        const app = new Vue({
            el: '#app',
            components: {
                'my-cpn2': {
                    template: `
                        <div>
                            <h2> 局部组件标题2 </h2>
                            <p> 我是局部组件中的一个段落内容2 </p>
                        </div>`
                }
            }
        })
    </script>
</body>

</html>
