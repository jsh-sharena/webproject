<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue测试实例</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
    </div>
    <div id="vue_det">
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>{{details()}}</h1>

    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                    message:'Hello Vue.js!'
                }
           
        })

        var vm = new Vue({
            el:'#vue_det',
            data:{
                site:"菜鸟驿站",
                url:"www.runoob.com",
                alexa:"10000"
            },
            methods: {
                details:function(){
                    return this.site + "-学的不仅是技术，更是梦想"
                }
            },
        })
    </script>
</body>
</html>
