<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js的特殊关系运算符</title>
<!-- 
    等值运算符：==
        先判断类型，类型一致则直接比较。
                   类型不一致，则先使用Number()进行强转后再比较
    等同运算符：===
        先判断类型，类型一致则比较内容，内容也一致则返回true
                   类型不一致则直接返回false
    注意：
        null和undefind在做==判断时候返回true
 -->
    
    <!-- 声明js代码域 -->
    <script type="text/javascript">
        // 声明变量
        var a=1;
        var a1="1";
        var a2=true;
        var a3="true"; //number强转后为NaN
        var a4="a";
        var a5="a";

        alert(a==a1); //true
        alert(a==a2);//true
        alert(a==a3);//false
        alert(a1==a2);//true
        alert(a1==a3);//false
        alert(a2==a3);//false
        alert(a4==a5);//true
        alert(null==undefined)//true

        alert(a===a1); //false
        alert(a===a2);//false
        alert(a===a3);//false
        alert(a1===a2);//false
        alert(a1===a3);//false
        alert(a2===a3);//false
        alert(a4===a5);//true

    
    </script>
</head>
<body>
    
</body>
</html>
