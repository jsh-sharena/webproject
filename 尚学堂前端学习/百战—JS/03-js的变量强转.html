<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS 变量转换</title>
<!-- 
    js中的数据转换：
        其他类型转换为number类型
            使用Number（其他类型的数据）;
                string 类型的数字字符： 对应的number数字
                string 非数字类型：     NaN(number类型)
                boolean true：            1
                boolean false：           0
                object 有具体的值：        一串数字
                object null:              0
        其他类型转为boolean类型
            使用Boolean(其他类型的数据);
                number 正数或者负数：       true
                number 0 :                 false
                string 非空字符串:          true
                string 空字符串:            false
                object 具体对象:            true
                object null:               false
                声明不赋值的变量:           false

     -->
     <!-- 声明js代码域 -->
     <script type="text/javascript">
        var a=123;
        var a1=-123;
        var a2=0;
        var b="abc";
        var b1="";
        var d=new Date();
        var d1=null;
        var c;
        alert(Boolean(c));
        if(a){
            alert("haha");
        }
        var str=new String("123");
        alert(Number(str));
     </script>
</head>
<body>
    <h3>Js中的变量强转</h3>
</body>
</html>
