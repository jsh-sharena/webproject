    <!-- 
        js的逻辑结构：
            if结构
                单分支结构：
                    if(判断条件){执行体}
                双分支：
                    if(判断条件)｛执行体｝else{执行体}
                多分支：
                    if(判断条件)｛执行体｝else if(判断条件)｛执行体｝...else{执行体}
            switch选择结构：
                switch(a){
                    case "1":
                        alert("第一项选择");
                        break
                    case "2":
                        alert("第er次选择");
                        break
                    default:
                        alert("没有对应的选择");
                        break;
                }
                注意：
                    判断变量可以是number类型也可以是string类型，但不要混用
            循环结构：
                for(变量;条件;迭代条件){循环体}
                while(循环条件){循环体}
                do(循环体)while(循环条件)

     -->
