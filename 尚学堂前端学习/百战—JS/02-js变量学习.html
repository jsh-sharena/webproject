<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js变量学习</title>
<!-- 
    js的变量声明学习：
        1.js中的所有变量声明只有var关键字
            var a=123;
            var a1=3.1415926;
            var a2="js";
            var a3='k';
            var a4=true;
            var a5=new Date();
            alert(a5);
        注意：
            a、js的变量名是严格区分大小写的；
            b、js中的字符串可以使用双引号也可以使用单引号。
            c、js中可以声明同名变量，不会报错，后面的会将前面的声明覆盖(重要)
                var a=123;
                var a="js学习";
                alert(a);
        
        2.js中数据类型:
            数据类型判断关键字：typeof
            数据类型：
                number
                    var a=123;
                    var a1=3.1415926;
                    alert(typeof a1);
                string
                    var a2="js";
                    alert(typeof a2);
                boolean
                    var a4=true;
                    alert(typeof a4);
                object
                    var a5=new Date();
                    alert(typeof a5);
                null
                    空对象赋值，主要是和undefined进行区分
                    
                Undefined:
                    var c
                    alert(typeof c);
                    变量声明未赋值的情况下，默认值是undefined
            注意：
                var d;
                alert(d);
                alert(type c);
                在js代码中尽可能的给声明的变量赋初始值

     -->
    <!-- 声明js代码域 -->
    <script type="text/javascript">
        // js的变量学习
        var a=123;
        var a1=3.1415926;
        var a2="js";
        var a3='k';
        var a4=true;
        var a5=new Date();
        alert(typeof a5);
    </script>
</head>
<body>
    
</body>
</html>
