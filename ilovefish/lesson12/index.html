<!DOCTYPE html>
<html>
    <head>
        <title>ul元素演示</title>
        <style>
            /* 通过list-style-type设置列表的标志 */
            ul.a{list-style-type: square;}
            ul.b{list-style-type: disc;}
            ul.c{list-style-type: circle;}
            ul.d{list-style-type: none;}
            ul {
                /* list-style-image: url("img/title_4.png"); */
            }
        </style>
    </head>
    <body>
        <!-- 使用ul元素创建一个无序列表 -->
        <ul class="a">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ul class="b">
            <li>Coffe</li>
            <li>Tea</li>
            <li>Milk</li>
        </ul>
        <ul class="c">
                <li>Coffe</li>
                <li>Tea</li>
                <li>Milk</li>
        </ul>
        <ul class="d">
                <li>Coffe</li>
                <li>Tea</li>
                <li>Milk</li>
        </ul>

        《零基础入门学习Web开发》这个系列的教学任务：
        <!-- 使用ol元素创建有序列表 -->
        <ol type="I" reversed >
            <li>HTML5 & CSS3</li>
            <li>JavaScript</li>
            <li>JQuery</li>
            <li>Bootstrap</li>
            <li>Vue</li>
            <li>PHP</li>
        </ol>

        <dl>
            <dt>fishc.com.cn</dt>
            <dd>一个神奇的论坛</dd>
        </dl>
    </body>
</html>
