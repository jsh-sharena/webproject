<!DOCTYPE html>
<html>
    <head>
        <title> 嵌入一个网页</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p>在网页中嵌入鱼C官网（https://ilovefishc.com）</p>
        <!-- 在网页中嵌入鱼C官网 -->
        <iframe src="https://ilovefishc.com" width="1024px" height="800px">抱歉</iframe>

        <!-- 嵌入百度地图，坐标：@1298972.35,2658423.29Z -->
        <iframe src="https://map.baidu.com/@@1298972.35,2658423.29,12z" width="1024" height="800px" sandbox="allow-forms">抱歉您的浏览器不支持iframe</iframe>


        <!-- 使用meter元素显示一个范围内的值 -->
        <p>又到月底了，您的零花钱还剩多少呢：</p>
        <meter id="money" high="0.8" low="0.2" optimum="0.6" value="0.2" min="0" max="1"></meter>
        <p>
            <button type="button" value="0.1">10%</button>
            <button type="button" value="0.6">60%</button>
            <button type="button" value="0.9">90%</button>
        </p>
        <script>
            var buttons = document.getElementsByTagName("BUTTON");
            var meters = document.getElementsByTagName("meter")
            for (var i=0;i<buttons.length;i++){
                buttons[i].onclick = function(e){
                    meters.value = e.target.value;
                };
            }
        </script>
    </body>
</html>
